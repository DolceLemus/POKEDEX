<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <title>POKEDEX</title>
</head>
<body>
    <form id="site">
            <input id="keyword" type="text" class="form" placeholder="ID or name">
            <button id="btn-search" type="submit" class="btn btn-primary" onclick="responsiveVoice.speak('Hello World')">Go somewhere</button>

    </form>

    <div class="container" id="container">
        <img id="image"></img>
        <div class="card-body">
            <h5 id="name" class="card-title"></h5>
            <div id="description" class="card-text"></div>
        </div>
    </div>
 

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
<script src="js/app.js"></script>

</html>
